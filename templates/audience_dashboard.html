<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="audience_dashboard_container">
        <h1>Audience Dashboard</h1>
        <h3>Vote for the Ideas (Max 50 points per idea)</h3>

        <form onsubmit="submitScores(); return false;">
            {% for idea in ideas %}
                <label for="score_{{ idea.id }}">{{ idea.name }}:</label>
                <select name="{{ idea.id }}" required>
                    {% for score in range(0, 55, 5) %}
                        <option value="{{ score }}">{{ score }}</option>
                    {% endfor %}
                </select>
                <br>
            {% endfor %}
            <button type="submit">Submit Scores</button>
        </form>
    </div>

    <!-- Socket.IO and JS should be included at the end of body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script>
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

        function submitScores() {
            let scores = {};
            document.querySelectorAll("select").forEach(select => {
                scores[select.name] = select.value;
            });

            socket.emit('submit_scores', scores);
            alert("Scores submitted successfully!");
            window.location.href = "{{ url_for('thank_you') }}";
        }
    </script>
</body>
</html>
